<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graffiti App</title>
</head>
<body>
  <h1>Graffiti App</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" required>
    <input type="text" id="descriptionInput" placeholder="Descripción" required>
    <input type="text" id="locationInput" placeholder="Ubicación" required>
    <button type="submit">Subir Foto</button>
  </form>
  <div id="gallery"></div>

  <script src="/src/app.js"></script>
</body>
</html>
